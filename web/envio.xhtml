<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Empresa Logística</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/envio.css" />
    </h:head>
    <h:body>
        <h:form>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Empresa Logistica</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="envio.xhtml">Inicio</a></li>
                        <c:if test="#{loginBean.isCliente()}" >
                            <li><h:link outcome="solicitud/solicitar">Solicitud</h:link></li>
                        </c:if>
                        <c:if test="#{loginBean.isOperador()}" >
                            <li><h:link outcome="solicitud/solicitudes">Solicitudes</h:link></li>
                        </c:if>
                        <c:if test="#{loginBean.isAdministrador()}" >
                            <li><h:link outcome="operador/lista">Operadores Logísticos</h:link></li>
                            <li><h:link outcome="servicio/lista">Servicios</h:link></li>
                        </c:if>
                        <li><h:link outcome="index">Cerrar Sesión</h:link></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        </h:form>
        <div class="container">
            
            <div class="starter-template">
                <h1>Bienvenido</h1>
                <p class="lead">Hola <b><h:outputText id="txtUser" value="#{loginBean.user}"/></b> usted se encuentra logueado en nuestro sistema</p>
            </div>
            
            <script type="text/javascript" src="js/bootstrap.min.js" ></script>
        </div>
    </h:body>
</html>
