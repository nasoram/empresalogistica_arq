<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Empresa Logistica</title>
    </h:head>
    <h:body>
        <h2>Registro</h2>
        <hr />
        <h:form>
            <h:panelGrid columns="2" cellpadding="10" cellspacing="1">
                <label>Nombre:</label>
                <h:inputText id="txtNombre" label="Nombre" value="" required="true"/>
                <label>Usuario:</label>
                <h:inputText id="txtUser" label="Usuario" value="" required="true"/>
                <label>Documento:</label>
                <h:inputText id="txtId" label="Documento" value="" required="true"/>
                <label>Contraseña:</label>
                <h:inputSecret id="txtPass" label="Password" value="" required="true"/>
                <br/>
                <label>Repetir contraseña:</label>
                <h:inputSecret id="txtPass2" label="Password2" value="" required="true"/>
                <h:panelGroup style="display:block;">
                    <h:commandButton id="btnEnviar" value="Enviar" action="#"/>
                </h:panelGroup>
                <br/>
            </h:panelGrid>
            <h:outputText value=""/>
            <br/>
            <a href="index.xhtml">Inicio</a>
        </h:form>
    </h:body>
</html>
