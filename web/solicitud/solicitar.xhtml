<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Operadores Logísticos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="../css/envio.css" />        
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Empresa Logistica</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                        <li><a href="envio.xhtml">Inicio</a></li>
                        <c:if test="#{loginBean.isCliente()}" >
                            <li><h:link outcome="solicitar">Solicitud</h:link></li>
                        </c:if>
                        <li><a href="../index.xhtml">Cerrar Sesión</a></li>
                    </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </h:form>
        <div class="container">
            <h:form>
                <center><h2>Servicios</h2></center>
                #{servicioBean.listaServicios()}
                <h:dataTable value="#{servicioBean.servicios}" var="op" class="table table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{op.nombre}" style="font-weight: bold"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{op.fecha}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{op.descripcion}" style="word-wrap:break-word;"/>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{solicitudesBean.crearSolicitud(op.id)}">
                            <span class="glyphicon glyphicon-check"></span> Solicitar</h:commandLink>
                    </h:column>
                </h:dataTable>
                <br/>
                <c:if test="#{servicioBean.noMessage()}" >
                    <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <h:outputText value="#{servicioBean.message}"/>
                    </div>
                    <br/>
                </c:if>
            </h:form>
            <script type="text/javascript" src="js/bootstrap.min.js" ></script>
        </div>        
    </h:body>
</html>
