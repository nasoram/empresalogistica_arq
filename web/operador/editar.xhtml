<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Operadores Logísticos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="../css/envio.css" />        
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Empresa Logistica</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="../envio.xhtml">Inicio</a></li>
                            <li><h:link outcome="lista">Operadores Logísticos</h:link></li>
                            <li><a href="#contact">Menú 3</a></li>
                            <li><a href="../index.xhtml">Cerrar Sesión</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </h:form>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-md-offset-4" >
                    <h:form>
                        <h2>Editar Operador - <h:outputText id="id" value="#{operadoresBean.verOperador()}"></h:outputText></h2>
                        <h:inputHidden value="#{operadoresBean.id}" />
                        <div class="form-group">
                            <h:outputLabel for="usuario" value="Usuario:"/>
                            <h:inputText id="usuario" class="form-control" value="#{operadoresBean.user}" pt:placeholder="Usuario" required="true"></h:inputText>
                            <h:message for="usuario"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="nombre" value="Nombre:"/>
                            <h:inputText id="nombre" class="form-control" value="#{operadoresBean.nombre}" pt:placeholder="Nombre" required="true"></h:inputText>
                            <h:message for="nombre"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="documento" value="Documento:"/>
                            <h:inputText id="documento" class="form-control" value="#{operadoresBean.documento}" pt:placeholder="Documento" required="true"></h:inputText>
                            <h:message for="documento"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="pass" value="Contraseña:"/>
                            <h:inputText id="pass" class="form-control" value="#{operadoresBean.password}" pt:placeholder="Contraseña" required="true"></h:inputText>
                            <h:message for="pass"/>
                        </div>
                        <br/>
                        <h:commandButton class="btn btn-primary" value="Editar" action="#{operadoresBean.editarOperador()}"></h:commandButton> &nbsp;
                        <h:link outcome="lista" class="btn btn-default">Cancelar</h:link>

                        <c:if test="#{operadoresBean.noMessage()}" >
                            <div class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                <h:outputText value="#{operadoresBean.message}"/>
                            </div>
                            <br/>
                        </c:if>
                    </h:form>
                </div>
                <script type="text/javascript" src="js/bootstrap.min.js" ></script>
            </div>
        </div>        
    </h:body>
</html>
