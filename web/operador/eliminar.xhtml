<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Operadores Logísticos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="../css/envio.css" />        
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Empresa Logistica</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="../envio.xhtml">Inicio</a></li>
                            <li><h:link outcome="/operador/lista">Operadores Logísticos</h:link></li>
                            <li><h:link outcome="/servicio/lista">Servicios</h:link></li>
                            <li><a href="../index.xhtml">Cerrar Sesión</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </h:form>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-md-offset-4" >
                    <center>
                        <h2 >Operador</h2>
                    </center>
                </div>
                <div class="col-xs-6 col-md-offset-3" >
                    <h:outputText id="id" value="#{operadoresBean.eliminarOperador()}"></h:outputText>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="alert alert-danger" role="alert">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    <h:outputText value="Operador eliminado"/>
                                </div>
                                <br/>
                        </div>
                        
                        <div class="panel-body">
                            <c:if test="#{servicioBean.noMessage()}" >
                                <div class="alert alert-danger" role="alert">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    <h:outputText value="#{servicioBean.message}"/>
                                </div>
                                <br/>
                            </c:if>
                        </div>
                    </div>
                    <h:link outcome="lista" class="btn btn-default">Volver</h:link>
                </div>
                <script type="text/javascript" src="js/bootstrap.min.js" ></script>
            </div>
        </div>        
    </h:body>
</html>
