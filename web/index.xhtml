<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Empresa Logística</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/login.css" />
    </h:head>
    <h:body>
        <div class="container">
        <h:form class="form-signin">
            
            <center><h2 class="form-signin-heading">EMPRESA LOGISTICA<br/> <small>[Inicio de sesión] <span class="glyphicon glyphicon-user"></span></small></h2></center>
                
            <h:outputLabel for="txtUser" value="Usuario:" class="sr-only"/>
            <h:inputText id="txtUser" class="form-control" label="Usuario" value="#{loginBean.user}" pt:placeholder="Usuario" required="true"/>
            <h:message for="txtUser"/>
            
            <h:outputLabel for="txtPass" value="Contraseña:" class="sr-only"/>
            <h:inputSecret id="txtPass" class="form-control" label="Password" value="#{loginBean.password}" pt:placeholder="Contraseña" required="true" />
            <h:message for="txtPass"/>
            
            <h:commandButton id="btnEnviar" class="btn btn-lg btn-primary btn-block" value="Enviar" action="#{loginBean.loginUser()}"/>
            <br />
            <c:if test="#{loginBean.notMenssage()}" >
            
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <h:outputText value="#{loginBean.message}"/>
                  </div>
                
                <br/>
            </c:if>
            
            <a href="registro.xhtml" class="pull-right" >Registrarse <span class="glyphicon glyphicon-menu-right"></span></a>

            </h:form>
            
        </div>
        <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    </h:body>
</html>
