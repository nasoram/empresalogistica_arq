<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Empresa Logística</title>
    </h:head>
    <h:body>
        <h2>Iniciar sesión</h2>
        <hr />
        <h:form>
            <h:panelGrid columns="2" cellpadding="10" cellspacing="1">
                <!--<h:outputLabel for="txtUser" value="Usuario:"/>-->
                <label>Usuario:</label>
                <h:inputText id="txtUser" label="Usuario" value="#{loginBean.user}" required="true"/>
                <!--<h:message for="txtUser"/>-->
                <!--<h:outputLabel for="txtPass" value="Contraseña:"/>-->
                <label>Contraseña:</label>
                <h:inputSecret id="txtPass" label="Password" value="#{loginBean.password}" required="true"/>
                <!--<h:message for="txtPass"/>-->
                <h:panelGroup style="display:block;">
                    <h:commandButton id="btnEnviar" value="Enviar" action="#{loginBean.loginUser()}"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:outputText value="#{loginBean.message}"/>
            <br/>
            <a href="registro.xhtml">Registrarse</a>
            
        </h:form>
    </h:body>
</html>
